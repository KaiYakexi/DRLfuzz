syntax = "proto3";

package fuzzing;

service AFLPPService {
  rpc SendStats (FuzzerStats) returns (MutationResponse);
}

message FuzzerStats {
  string mutated_seed;
  int32 number_of_current_total_coverage;
  int32 number_of_unique_coverage_found;
  int32 number_of_crash_caused;
}

message MutationResponse {
  int32 mutation_selected;
}
